<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–î–ª—è —Ç–µ–±—è</title>
<style>
body { margin:0; padding:0; height:100vh; background:#fff; font-family:Arial,sans-serif; overflow:hidden; }
.page { position:absolute; width:100%; height:100%; display:flex; justify-content:center; align-items:center; flex-direction:column; opacity:0; visibility:hidden; pointer-events:none; transition:opacity 0.5s; }
.page.active { opacity:1; visibility:visible; pointer-events:auto; }
.video-corner { position:absolute; width:220px; height:220px; object-fit:cover; border-radius:15px; border:3px solid #ff6b8b; display:block; }
#video-left { bottom:20px; left:20px; }
#video-right { top:20px; right:20px; }
.pixel-text { font-size:28px; color:#ff6b8b; text-align:center; margin-bottom:30px; text-shadow:2px 2px 0 #ffacc7; }
.buttons { display:flex; gap:20px; z-index:1000; }
.pixel-button { padding:15px 30px; font-size:20px; background:#ff85a2; color:white; border:none; border-radius:10px; cursor:pointer; box-shadow:0 5px 0 #ff6b8b; transition:all 0.2s; }
.pixel-button:hover { transform:translateY(3px); box-shadow:0 2px 0 #ff6b8b; }
#no-button { position: relative; }
.falling-flowers { position:absolute; width:100%; height:100%; pointer-events:none; }
.flower { position:absolute; font-size:24px; color:#ffacc7; animation:fall linear forwards; }
@keyframes fall { to { transform:translateY(100vh); } }
.loading-dots { font-size:24px; color:#ff6b8b; margin-top:20px; font-weight:bold; }
#page3 video { width:80%; max-width:400px; height:auto; border-radius:15px; box-shadow:0 8px 25px rgba(255,107,139,0.4); display:block; }
.final-text { font-size:22px; color:#ff6b8b; margin-top:20px; text-align:center; padding:0 20px; }
@media (max-width:768px) { .video-corner { width:150px; height:150px; } .pixel-text { font-size:22px; } .pixel-button { padding:12px 24px; font-size:18px; } }
</style>
</head>
<body>

<script>
let pass = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å:");
if(pass !== "lana2211") { document.body.innerHTML = "<h2 style='text-align:center;margin-top:50vh;'>–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω</h2>"; } 
</script>

<!-- –°–¢–†–ê–ù–ò–¶–ê 1 -->
<div id="page1" class="page active">
    <video class="video-corner" id="video-left" muted autoplay loop playsinline>
        <source src="video1.mp4" type="video/mp4">
    </video>
    <video class="video-corner" id="video-right" muted autoplay loop playsinline>
        <source src="video2.mp4" type="video/mp4">
    </video>
    <div class="pixel-text">Ê∫ñÂÇô„ÅØ„ÅÑ„ÅÑ?</div>
    <div class="buttons">
        <button class="pixel-button" id="yes-button">„ÅØ„ÅÑ</button>
        <button class="pixel-button" id="no-button">„ÅÑ„ÅÑ„Åà</button>
    </div>
</div>

<!-- –°–¢–†–ê–ù–ò–¶–ê 2 -->
<div id="page2" class="page">
    <div class="falling-flowers" id="flowers-container"></div>
    <video id="video3" muted loop playsinline style="width:200px;height:200px;">
        <source src="video3.mp4" type="video/mp4">
    </video>
    <div class="loading-dots" id="loading-dots">.</div>
</div>

<!-- –°–¢–†–ê–ù–ò–¶–ê 3 -->
<div id="page3" class="page">
    <video id="video4" controls playsinline style="display:block;">
        <source src="video4.mp4" type="video/mp4">
    </video>
    <div class="final-text">„Åì„Çå„ÅØÁßÅ„Åü„Å°„Åß„Åô„ÄÇ‰∫åÂåπ„ÅÆÂ≠êÁå´„ÄÇ</div>
</div>

<script>
const page1 = document.getElementById('page1');
const page2 = document.getElementById('page2');
const page3 = document.getElementById('page3');
const yesBtn = document.getElementById('yes-button');
const noBtn = document.getElementById('no-button');
const loading = document.getElementById('loading-dots');
const flowers = document.getElementById('flowers-container');

function showPage(page){ [page1,page2,page3].forEach(p=>p.classList.remove('active')); page.classList.add('active'); }

function playVideo(video){ 
    const promise = video.play();
    if(promise!==undefined){ promise.catch(()=>video.controls=true); }
}
yesBtn.addEventListener('click',function(){
    showPage(page2);
    createFlowers();
    playVideo(document.getElementById('video3')); // —Ç–æ–ª—å–∫–æ 3-–µ –≤–∏–¥–µ–æ
    let dots=1;
    const interval=setInterval(()=>{ loading.textContent='.'.repeat(dots); dots=dots%3+1; },500);
    setTimeout(()=>{
        clearInterval(interval);
        showPage(page3);
        playVideo(document.getElementById('video4')); // —Ç–æ–ª—å–∫–æ 4-–µ –≤–∏–¥–µ–æ
    },6000);
});

noBtn.addEventListener('mouseover',function(){
    const x=Math.random()*(window.innerWidth-120);
    const y=Math.random()*(window.innerHeight-60);
    noBtn.style.position='absolute';
    noBtn.style.left=x+'px';
    noBtn.style.top=y+'px';
});

function createFlowers(){
    const symbols=['‚ùÄ','‚úø','üå∏','üíÆ','üèµ','‚≠êÔ∏è'];
    setInterval(()=>{
        const flower=document.createElement('div');
        flower.className='flower';
        flower.textContent=symbols[Math.floor(Math.random()*symbols.length)];
        flower.style.left=Math.random()*100+'%';
        flower.style.animationDuration=(Math.random()*3+2)+'s';
        flower.style.opacity=Math.random()*0.5+0.5;
        flowers.appendChild(flower);
        setTimeout(()=>flower.remove(),5000);
    },300);
}

document.addEventListener('DOMContentLoaded',()=>{
    // —Ç–æ–ª—å–∫–æ –≤–∏–¥–µ–æ 1 –∏ 2 —Å—Ä–∞–∑—É
    playVideo(document.getElementById('video-left'));
    playVideo(document.getElementById('video-right'));
});
</script>
